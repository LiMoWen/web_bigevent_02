<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/ait_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>
        </div>
        <div class="layui-card-body">
            <!--  -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" >

                      </select>     
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" >
                        <option value="">所有状态</option>
                        <option value="草稿">草稿</option>
                        <option value="已发布">已发布</option>
                    
                      </select>     
                </div>
                
                    <div class="layui-form-item layui-inline">                    
                          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                      </div>
                
            </form>
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
               
             </table>
             <!-- 分页区域 -->
             <div id="pageBox"></div>
    </div>
       <!-- 引入模板引擎 -->
     <script src="/assets/lib/template-web.js"></script>
     <!-- 定义模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
           <th>{{$value.title}}</th>
           <th>{{$value.cate_name}}</th>
           <th>{{$value.pub_date|dataFormat}}</th>
           <th>{{$value.state}}</th>
           <th>
               <button type="button" class="layui-btn layui-btn-xs">编辑</button>
               <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
           </th>
       </tr>
       {{/each}}
    </script>
    <!-- 定义所有分类模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>
    <!-- 引入layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery.js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
   
    <!-- 引入本身的js -->
    <script src="/assets/js/aiticle/ait_list.js"></script>
</body>

</html>
